<body>
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">

                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Ajouter foyer</h5>
                                        </div>
                                        <div class="card-body">
                                            <h5>Formulaire</h5>
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form #addForm='ngForm' (ngSubmit)="add(addForm)">
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Nom Foyer :</label>
                                                            <input type="text" class="form-control" id="nom" name="nom"
                                                                ngModel #fn="ngModel" required
                                                                placeholder="Tapez le nom">

                                                        </div>
                                                        <div class="form-group">
                                                            <label for="capacite">Capacité Foyer :</label>
                                                            <input type="number" class="form-control" id="capacite"
                                                                name="capacite" ngModel #fn="ngModel" required
                                                                placeholder="Capacité">
                                                        </div>

                                                        <button type="submit" class="btn btn-primary">Submit</button>
                                                    </form>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                    <!-- Input group -->
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/vendor-all.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.min.js"></script>

</body>

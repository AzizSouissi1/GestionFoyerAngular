<body>
  <div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">

                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Basic Componant</h5>
                                    </div>

                                    <div class="card-body">
                                        <h5>Form controls</h5>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <form   [formGroup]="updateForm" *ngIf="updateForm"  >

                                                    <div class="form-group">
                                                      <label for="exampleInputEmail1">Nom Universite :</label>
                                                      <input type="text" class="form-control" id="nom" name="nom" formControlName="nomUniversite" placeholder="Tapez le nom">
                                                      <div *ngIf="updateForm.get('nomUniversite')?.hasError('required') && updateForm.get('nomUniversite')?.touched" class="text-danger">
                                                        Le nom de l'université est requis.
                                                      </div>

                                                    </div>
                                                    <div class="form-group">
                                                      <label for="capacite">Adresse universite:</label>
                                                      <input type="text" class="form-control" id="adresse" name="adresse" formControlName="adresse" placeholder="Adresse">
                                                      <div *ngIf="updateForm.get('adresse')?.hasError('required') && updateForm.get('adresse')?.touched" class="text-danger">
                                                        L'adresse de l'université est requise.
                                                      </div>
                                                    </div>

                                                    <button type="submit"  (click)="updateUniversite()"class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <!-- Input group -->
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/pcoded.min.js"></script>

</body>
